<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="countdown for indonesia indepedence day (fork by Ilham Apriansyah)" name="description">
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
     <link rel="stylesheet" href="assets/style.css">
     <link rel="shortcut icon" type="image/x-icon" href="./assets/img/indo.png">
     <link rel="icon" type="image/x-icon" href="./assets/img/indo.png">
    <title>17 Agustus 2022</title>
</head>
<body>
    <h1>77 Tahun Indonesia Merdeka</h1>
    <div class="countdown-container">
        <div class="count-down days-c">
            <p class="big-text" id="days">0</p>
                <span>Hari</span>
        </div>
        <div class="count-down hours-c">
            <p class="big-text" id="hours">0</p>
                <span>Jam</span>
        </div>
        <div class="count-down mins-c">
            <p class="big-text" id="mins">0</p>
                <span>Menit</span>
        </div>
        <div class="count-down seconds-c">
            <p class="big-text" id="seconds">0</p>
                <span>Detik</span>
        </div>
    </div>
    <audio controls loop autoplay >
        <source src="./assets/sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    
</body>

<script src="assets/script.js" ></script>
</html>
